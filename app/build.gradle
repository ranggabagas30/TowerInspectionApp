buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.sap.inspection"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 16112210
        versionName "1.5"
    }

    signingConfigs {

        release {
            storeFile file('release.keystore.jks')
            storePassword "domikado"
            keyAlias "saptower"
            keyPassword "saptower"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"

    productFlavors {
        sap {
            applicationId 'com.sap.inspection'
            dimension "default"
        }
        stp {
            applicationId 'com.stp.inspection'
            versionName "1.7.2"
            dimension "default"
        }
    }

    buildToolsVersion rootProject.ext.buildToolsVersion
}

repositories{
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.google.android.gms:play-services-location:${rootProject.ext.playServicesVersion}"
    compile "com.google.android.gms:play-services-gcm:${rootProject.ext.playServicesVersion}"
    compile "com.google.android.gms:play-services-analytics:${rootProject.ext.playServicesVersion}"
    compile project(':baseassets')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.3@aar') {
        transitive = true;
    }
    compile("com.google.code.gson:gson:2.3") {
        exclude module: 'gson:2.2.4'
    }
    compile 'com.facebook.stetho:stetho:1.4.1'
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'
}