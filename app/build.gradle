buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.sap.inspection"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 16112210
        versionName "1.4"
    }

//    signingConfigs {
//
//        release {
//
//            storeFile file('android.keystore')
//            storePassword "pwd"
//            keyAlias "alias"
//            keyPassword "pwd"
//        }
//    }

    buildTypes {
        release {
//            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        sap {
            applicationId 'com.sap.inspection'
        }
        stp {
            applicationId 'com.stp.inspection'
            versionName "1.7"
        }
    }

    buildToolsVersion '25.0.0'
}

repositories{
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.google.android.gms:play-services-location:${rootProject.ext.playServicesVersion}"
    compile "com.google.android.gms:play-services-gcm:${rootProject.ext.playServicesVersion}"
    compile "com.google.android.gms:play-services-analytics:${rootProject.ext.playServicesVersion}"
    compile project(':baseassets')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.3@aar') {
        transitive = true;
    }
    compile 'com.facebook.stetho:stetho:1.4.1'
}