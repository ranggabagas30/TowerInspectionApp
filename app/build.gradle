buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.27.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.sap.inspection"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 19020102
        versionName "2.1.2"
        setProperty("archivesBaseName", "sap" + "-v" + "(" + versionName + ")")
    }

    signingConfigs {

        release {
            storeFile file('release.keystore.jks')
            storePassword "domikado"
            keyAlias "saptower"
            keyPassword "saptower"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        debug {

            applicationIdSuffix ".debug"
            applicationVariants.all { variant ->
                renameAPK(variant)
            }
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                renameAPK(variant)
            }
        }
    }

    flavorDimensions "default"

    productFlavors {
        sap {
            applicationId 'com.sap.inspection'
            dimension "default"
        }
        stp {
            applicationId 'com.stp.inspection'
            versionCode 19020102
            versionName "2.1.2"
            dimension "default"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

def renameAPK(variant) {
    variant.outputs.all { output ->
        def formattedDate = new Date().format('ddMMYY')
        outputFileName = "${variant.name}-${variant.versionName}-${formattedDate}.apk"
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.google.android.gms:play-services-location:${rootProject.ext.playServicesVersionLocation}"
    api "com.google.android.gms:play-services-maps:16.0.0"

    api "com.google.firebase:firebase-core:16.0.5"
    api "com.google.firebase:firebase-messaging:17.3.4"
    api project(':baseassets')
    /*api('com.crashlytics.sdk.android:crashlytics:2.6.3@aar') {
        transitive = true;
    }*/
    api 'com.crashlytics.sdk.android:crashlytics:2.9.7'
    api("com.google.code.gson:gson:2.3") {
        exclude module: 'gson:2.2.4'
    }
    api 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
}

apply plugin: 'com.google.gms.google-services'
